spring.datasource.url=jdbc:postgresql://localhost:5433/cap
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.login-timeout=3

# Log file location (will be created if not exists)
logging.file.name=logs/login-service.log

# Keep logs for both console and file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Log levels
logging.level.root=INFO
logging.level.com.capestone.login=DEBUG

spring.redis.host=localhost
spring.redis.port=6379
