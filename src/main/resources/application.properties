spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Log file location (will be created if not exists)
logging.file.name=logs/login-service.log

# Keep logs for both console and file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Log levels
logging.level.root=INFO
logging.level.com.capestone.login=DEBUG

spring.redis.host=localhost
spring.redis.port=6379
